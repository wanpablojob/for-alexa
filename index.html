<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Alexa üíå</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6f2 0%, #ffd9ec 50%, #ffcce6 100%);
            color: #8a4b6e;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }
        
        /* Floating hearts background */
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.4);
            font-size: 20px;
            animation: float 8s infinite ease-in-out;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-30px) rotate(10deg); opacity: 0.7; }
        }
        
        /* Envelope Container */
        .envelope-container {
            position: relative;
            width: 320px;
            height: 220px;
            cursor: pointer;
            transition: transform 0.5s ease;
            margin-bottom: 40px;
        }
        
        .envelope-container:hover {
            transform: scale(1.05);
        }
        
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4081;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(255, 64, 129, 0.4);
            overflow: hidden;
        }
        
        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.3) 50%, transparent 52%);
        }
        
        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            transition: transform 0.8s ease;
            transform-origin: top;
        }
        
        .envelope.open .envelope-front {
            transform: rotateX(180deg);
        }
        
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 110px solid #ff1a66;
            transform-origin: top;
            z-index: 4;
        }
        
        .envelope-body {
            position: absolute;
            top: 20px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: #ff7eb9;
            border-radius: 5px;
            z-index: 2;
        }
        
        .envelope-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: white;
            z-index: 5;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        /* Envelope back (the card inside) */
        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            box-shadow: inset 0 0 20px rgba(139, 64, 96, 0.1);
            overflow: hidden;
        }
        
        .card-content {
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.5s;
        }
        
        .envelope.open .card-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Content Container (hidden initially) */
        .content-container {
            display: none;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px 30px;
            box-shadow: 0 10px 30px rgba(139, 64, 96, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 2px solid #ffcce0;
            animation: fadeInUp 1s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content-container.show {
            display: block;
        }
        
        /* Message styling */
        .message {
            font-size: 1.8rem;
            color: #8a4b6e;
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .alexa-name {
            color: #ff4081;
            font-weight: 700;
        }
        
        /* Question styling */
        .question {
            font-size: 2.5rem;
            color: #b0306a;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .valentine-text {
            color: #ff4081;
            font-style: italic;
        }
        
        /* Buttons container */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
            position: relative;
            min-height: 200px;
            width: 100%;
            background: rgba(255, 240, 245, 0.5);
            border-radius: 20px;
            border: 2px dashed #ffb6c1;
        }
        
        .yes-btn {
            background: linear-gradient(135deg, #ff7eb9, #ff4081);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.4);
            transition: all 0.4s ease;
            z-index: 10;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }
        
        .yes-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .yes-btn:hover::before {
            left: 100%;
        }
        
        .yes-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 64, 129, 0.6);
        }
        
        .no-btn {
            background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
            color: #8a4b6e;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(139, 64, 96, 0.2);
            transition: all 0.3s ease;
            position: absolute;
            z-index: 20;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }
        
        .no-btn:hover {
            background: linear-gradient(135deg, #d0d0d0, #b0b0b0);
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #b0306a;
            text-align: center;
        }
        
        .heart-icon {
            color: #ff4081;
            margin: 0 5px;
        }
        
        /* Success message */
        .success-message {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #ffe6f2, #fff0f7);
            border-radius: 20px;
            color: #b0306a;
            font-size: 1.5rem;
            animation: fadeIn 0.8s ease;
            border: 2px solid #ff7eb9;
            box-shadow: 0 8px 20px rgba(255, 126, 185, 0.3);
        }
        
        .success-message.show {
            display: block;
        }
        
        /* Instruction text */
        .instruction {
            margin-top: 20px;
            color: #8a4b6e;
            font-size: 1.2rem;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .heart-beat {
            animation: heartBeat 1s ease;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .envelope-container {
                width: 280px;
                height: 190px;
            }
            
            .envelope-flap {
                border-left: 140px solid transparent;
                border-right: 140px solid transparent;
                border-top: 95px solid #ff1a66;
            }
            
            .content-container {
                padding: 40px 25px;
                max-width: 90%;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .question {
                font-size: 2rem;
            }
            
            .yes-btn {
                padding: 18px 40px;
                font-size: 1.6rem;
                min-width: 180px;
            }
            
            .no-btn {
                padding: 12px 30px;
                font-size: 1.3rem;
            }
            
            .buttons-container {
                min-height: 180px;
                margin: 40px 0;
            }
        }
        
        @media (max-width: 480px) {
            .envelope-container {
                width: 240px;
                height: 165px;
            }
            
            .envelope-flap {
                border-left: 120px solid transparent;
                border-right: 120px solid transparent;
                border-top: 82px solid #ff1a66;
            }
            
            .envelope-heart {
                font-size: 50px;
            }
            
            .content-container {
                padding: 30px 20px;
            }
            
            .message {
                font-size: 1.3rem;
            }
            
            .question {
                font-size: 1.7rem;
            }
            
            .yes-btn {
                padding: 15px 30px;
                font-size: 1.4rem;
                min-width: 160px;
            }
            
            .no-btn {
                padding: 10px 25px;
                font-size: 1.2rem;
            }
            
            .footer {
                font-size: 0.9rem;
            }
            
            .buttons-container {
                min-height: 160px;
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div id="heartsContainer"></div>
    
    <!-- Envelope -->
    <div class="envelope-container" id="envelopeContainer">
        <div class="envelope" id="envelope">
            <div class="envelope-front">
                <div class="envelope-flap"></div>
                <div class="envelope-body"></div>
                <div class="envelope-heart">üíå</div>
            </div>
           
        </div>
    </div>
    
    <div class="instruction" id="instruction">
        üëÜ Tap the envelope to open it
    </div>
    
    <!-- Content Container (hidden initially) -->
    <div class="content-container" id="contentContainer">
        <!-- Message -->
        <div class="message">
            <span class="alexa-name">Bebi</span>, I have a question for you...
        </div>
        
        <!-- Question -->
        <div class="question">
            Will you be my <span class="valentine-text">Valentine</span>?
        </div>
        
        <!-- Buttons -->
        <div class="buttons-container" id="buttonsContainer">
            <button class="yes-btn" id="yesBtn">
                ‚ù§Ô∏è YES! ‚ù§Ô∏è
            </button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
        
        <!-- Success message -->
        <div class="success-message" id="successMessage">
            <i class="fas fa-heart" style="color:#ff4081; margin-right:5px;"></i>
            Yay! You said YES! 
            <i class="fas fa-heart" style="color:#ff4081; margin-left:10px;"></i>
            
            
        </div>
        
        <!-- Footer -->
        <div class="footer">
            Made with <span class="heart-icon">‚ù§Ô∏è</span> for Alexa
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelopeContainer = document.getElementById('envelopeContainer');
            const envelope = document.getElementById('envelope');
            const instruction = document.getElementById('instruction');
            const contentContainer = document.getElementById('contentContainer');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const successMessage = document.getElementById('successMessage');
            const finalSizeDisplay = document.getElementById('finalSize');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const heartsContainer = document.getElementById('heartsContainer');
            
            let envelopeOpened = false;
            let attempts = 0;
            let yesMultiplier = 1.0;
            let gameActive = false;
            
            // Create floating hearts
            function createFloatingHearts() {
                const heartCount = 20;
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.top = `${Math.random() * 100}vh`;
                    heart.style.fontSize = `${Math.random() * 20 + 15}px`;
                    heart.style.animationDelay = `${Math.random() * 5}s`;
                    heart.style.opacity = `${Math.random() * 0.5 + 0.3}`;
                    heartsContainer.appendChild(heart);
                }
            }
            
            // Open envelope function
            function openEnvelope() {
                if (envelopeOpened) return;
                
                envelopeOpened = true;
                envelope.classList.add('open');
                instruction.style.display = 'none';
                
                // After envelope opens, show content
                setTimeout(() => {
                    contentContainer.classList.add('show');
                    gameActive = true;
                    
                    // Initialize the interactive buttons
                    initButtons();
                    
                    // Create additional floating hearts
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            createHeartAtPosition(
                                Math.random() * buttonsContainer.offsetWidth,
                                Math.random() * buttonsContainer.offsetHeight
                            );
                        }, i * 100);
                    }
                }, 1000);
            }
            
            // Initialize the interactive buttons
            function initButtons() {
                // Store original button dimensions
                const originalYesBtnSize = {
                    width: yesBtn.offsetWidth,
                    height: yesBtn.offsetHeight,
                    fontSize: parseFloat(window.getComputedStyle(yesBtn).fontSize),
                    padding: parseFloat(window.getComputedStyle(yesBtn).paddingLeft) * 2
                };
                
                // Function to move the "NO" button
                function moveNoButton() {
                    if (!gameActive) return;
                    
                    const containerWidth = buttonsContainer.offsetWidth;
                    const containerHeight = buttonsContainer.offsetHeight;
                    const buttonWidth = noBtn.offsetWidth;
                    const buttonHeight = noBtn.offsetHeight;
                    
                    // Calculate max positions to keep button visible
                    const maxX = containerWidth - buttonWidth - 20;
                    const maxY = containerHeight - buttonHeight - 20;
                    
                    // Generate random position
                    let randomX, randomY;
                    let attemptsToFindPosition = 0;
                    const maxAttempts = 20;
                    
                    do {
                        randomX = Math.max(20, Math.floor(Math.random() * maxX));
                        randomY = Math.max(20, Math.floor(Math.random() * maxY));
                        attemptsToFindPosition++;
                        
                        // Get current yes button position and size
                        const yesRect = yesBtn.getBoundingClientRect();
                        const containerRect = buttonsContainer.getBoundingClientRect();
                        
                        // Calculate yes button position relative to container
                        const yesX = yesRect.left - containerRect.left;
                        const yesY = yesRect.top - containerRect.top;
                        const yesWidth = yesRect.width;
                        const yesHeight = yesRect.height;
                        
                        // Check if no button would overlap with yes button
                        const noOverlapX = (randomX + buttonWidth < yesX - 10) || (randomX > yesX + yesWidth + 10);
                        const noOverlapY = (randomY + buttonHeight < yesY - 10) || (randomY > yesY + yesHeight + 10);
                        
                        // If no overlap, break the loop
                        if (noOverlapX || noOverlapY) {
                            break;
                        }
                        
                    } while (attemptsToFindPosition < maxAttempts);
                    
                    // Apply new position with smooth transition
                    noBtn.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                    noBtn.style.left = `${randomX}px`;
                    noBtn.style.top = `${randomY}px`;
                    
                    // Add animation
                    noBtn.classList.remove('pulse');
                    void noBtn.offsetWidth;
                    noBtn.classList.add('pulse');
                    
                    // Create a floating heart at the old position
                    createHeartAtPosition(randomX, randomY);
                }
                
                // Function to create a heart animation at button position
                function createHeartAtPosition(x, y) {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.position = 'absolute';
                    heart.style.left = `${x}px`;
                    heart.style.top = `${y}px`;
                    heart.style.fontSize = '20px';
                    heart.style.color = '#ff7eb9';
                    heart.style.opacity = '0.8';
                    heart.style.zIndex = '2';
                    heart.style.pointerEvents = 'none';
                    buttonsContainer.appendChild(heart);
                    
                    // Animate the heart
                    heart.animate([
                        { transform: 'translateY(0) scale(1)', opacity: 0.8 },
                        { transform: 'translateY(-30px) scale(1.5)', opacity: 0 }
                    ], {
                        duration: 800,
                        easing: 'ease-out'
                    });
                    
                    // Remove heart after animation
                    setTimeout(() => heart.remove(), 800);
                }
                
                // Function to increase the size of the "YES" button
                function increaseYesButton() {
                    if (!gameActive) return;
                    
                    // Increase the multiplier
                    yesMultiplier += 0.15;
                    
                    // Apply new size
                    const newWidth = originalYesBtnSize.width * yesMultiplier;
                    const newHeight = originalYesBtnSize.height * yesMultiplier;
                    const newFontSize = originalYesBtnSize.fontSize * yesMultiplier;
                    const newPadding = originalYesBtnSize.padding * yesMultiplier;
                    
                    yesBtn.style.width = `${newWidth}px`;
                    yesBtn.style.height = `${newHeight}px`;
                    yesBtn.style.fontSize = `${newFontSize}px`;
                    yesBtn.style.padding = `${newPadding/2}px ${newPadding}px`;
                    
                    // Add animation
                    yesBtn.classList.remove('heart-beat');
                    void yesBtn.offsetWidth;
                    yesBtn.classList.add('heart-beat');
                    
                    // Create floating hearts around yes button
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            createHeartAtPosition(
                                Math.random() * buttonsContainer.offsetWidth,
                                Math.random() * buttonsContainer.offsetHeight
                            );
                        }, i * 200);
                    }
                    
                    // Move the No button away when Yes button grows
                    setTimeout(() => moveNoButton(), 100);
                }
                
                // Event listeners for the "NO" button
                noBtn.addEventListener('mouseover', function() {
                    if (!gameActive) return;
                    moveNoButton();
                });
                
                noBtn.addEventListener('touchstart', function(e) {
                    if (!gameActive) return;
                    e.preventDefault();
                    moveNoButton();
                });
                
                noBtn.addEventListener('click', function(e) {
                    if (!gameActive) return;
                    
                    e.preventDefault();
                    attempts++;
                    
                    // Increase YES button size
                    increaseYesButton();
                    
                    // Move NO button again
                    setTimeout(() => moveNoButton(), 300);
                });
                
                // Event listener for the "YES" button
                yesBtn.addEventListener('click', function() {
                    if (!gameActive) return;
                    
                    gameActive = false;
                    successMessage.classList.add('show');
                    finalSizeDisplay.textContent = `${yesMultiplier.toFixed(1)}x`;
                    
                    // Celebration effects
                    yesBtn.style.animation = 'heartBeat 1s infinite';
                    yesBtn.style.background = 'linear-gradient(135deg, #ff4081, #ff1a66)';
                    
                    // Create celebration hearts
                    for (let i = 0; i < 15; i++) {
                        setTimeout(() => {
                            createHeartAtPosition(
                                Math.random() * buttonsContainer.offsetWidth,
                                Math.random() * buttonsContainer.offsetHeight
                            );
                        }, i * 100);
                    }
                    
                    // Create additional floating hearts
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            const heart = document.createElement('div');
                            heart.innerHTML = '‚ù§Ô∏è';
                            heart.style.position = 'absolute';
                            heart.style.left = `${Math.random() * 100}vw`;
                            heart.style.top = `${Math.random() * 100}vh`;
                            heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                            heart.style.color = '#ff4081';
                            heart.style.opacity = '0.9';
                            heart.style.zIndex = '2';
                            heart.style.pointerEvents = 'none';
                            document.body.appendChild(heart);
                            
                            // Animate the heart
                            heart.animate([
                                { transform: 'translateY(0) scale(1)', opacity: 0.9 },
                                { transform: 'translateY(-100px) scale(1.5)', opacity: 0 }
                            ], {
                                duration: 1500,
                                easing: 'ease-out'
                            });
                            
                            // Remove heart after animation
                            setTimeout(() => heart.remove(), 1500);
                        }, i * 200);
                    }
                });
                
                // Make the "NO" button start at a random position (not overlapping with YES)
                setTimeout(() => moveNoButton(), 500);
                
                // Make the container responsive to window resize
                window.addEventListener('resize', function() {
                    // Update button positions when window is resized
                    if (gameActive) {
                        setTimeout(() => moveNoButton(), 100);
                    }
                });
            }
            
            // Event listeners for envelope
            envelopeContainer.addEventListener('click', openEnvelope);
            envelopeContainer.addEventListener('touchstart', function(e) {
                e.preventDefault();
                openEnvelope();
            });
            
            // Initialize floating hearts
            createFloatingHearts();
        });
    </script>
</body>
</html>
